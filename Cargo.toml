[package]
name = "av"
version = "0.1.0"
authors = ["Luca Barbato <lu_zero@gentoo.org>"]
homepage = "https://github.com/rust-av/rust-av"
keywords = ["multimedia"]
license = "MIT"
edition = "2018"

[features]
nightly = []

[dependencies.av-data]
version = "0.2.0"

[dependencies.av-format]
path = "format"
version = "0.2.0"

[dependencies.av-bitstream]
path = "bitstream"
version = "0.1.0"

[dependencies.av-codec]
path = "codec"
version = "0.1.0"

[workspace]
members = [
    "bitstream",
    "codec",
    "data",
    "format",
]
