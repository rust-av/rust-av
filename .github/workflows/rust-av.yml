name: rust-av

on:
  push:
    branches:
      - master
    paths:
      - '**.rs'
      - '**.sh'
      - '**.yml'
      - '**.toml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.rs'
      - '**.sh'
      - '**.yml'
      - '**.toml'

env:
  #
  # Dependency versioning
  #

  GRCOV_VERSION: "0.8.13"

jobs:
  clippy-rustfmt:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Run rustfmt
      run: |
        cargo fmt --all -- --check

    - name: Run clippy
      run: |
        cargo clippy --workspace --all-features --all-targets -- -D warnings --verbose

  grcov-codecov:

    needs: clippy-rustfmt

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install grcov
      env:
        GRCOV_LINK: https://github.com/mozilla/grcov/releases/download
      run: |
        curl -L "$GRCOV_LINK/v$GRCOV_VERSION/grcov-x86_64-unknown-linux-musl.tar.bz2" |
        tar xj -C $HOME/.cargo/bin

    - name: Run tests
      env:
        RUSTFLAGS: "-Cinstrument-coverage"
        LLVM_PROFILE_FILE: "rust-av-%p-%m.profraw"
      run: |
        cargo test --verbose

    - name: Get coverage data for codecov
      run: |
        grcov . --binary-path ./target/debug/ -s . -t lcov --branch \
              --ignore-not-existing --ignore "/*" --ignore "../*" -o lcov.info

    - name: Codecov upload
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}

  test:
    strategy:
      matrix:
        platform: [macOS-latest, ubuntu-latest, windows-latest]

    needs: clippy-rustfmt

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Run tests
      run: |
        cargo test --workspace --all-features --verbose

    - name: Run bench
      run: |
        cargo bench --workspace --all-features --verbose

    - name: Run doc
      run: |
        cargo doc --workspace --all-features --verbose
